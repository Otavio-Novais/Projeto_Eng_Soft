name: Deploy to Heroku

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Deploy Backend to Heroku
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote add heroku-backend https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/tripsyncheroku.git || echo "Remote already exists"
          git push heroku-backend HEAD:main --force

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Deploy Frontend to Heroku
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          SPLIT_SHA=$(git subtree split --prefix frontend/tripsync-frontend HEAD)
          git remote add heroku-frontend https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/tripsyncheroku-frontend.git || echo "Remote already exists"
          git push heroku-frontend $SPLIT_SHA:refs/heads/main --force